    <style>
        /* Estilos personalizados */
        .contact {
            background-color: #343a40;
            color: white;
            padding: 50px 0;
        }
        .contact h2 {
            font-size: 2.5rem;
            color: #ffffff;
            margin-bottom: 30px;
        }
        .contact-icons a {
            font-size: 2rem;
            color: white;
            margin: 0 15px;

        .contact-icons a:hover {
            color: #007bff;
        }
        .logo-contact {
            width: 100px;
            margin-bottom: 20px;
        }
        .navbar-brand {
            font-weight: bold;

        }
        .contact-info {
            font-size: 1.2rem;
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons a {
            margin: 0 10px;
            font-size: 1.8rem;
            color: #ffffff;
            transition: color 0.3s;
        }
        .social-icons a:hover {
            color: #007bff;
        }

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
